

{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section class="menu-section">
   <article class="menu-article">
      <h1 class="menu-title">Menu Item</h1>
      <span class="breadcrumb">
         <a href="{% url 'home' %}" class="breadcrumb-link">Home</a> /
         <a href="{% url 'menu' %}" class="breadcrumb-link">Menu</a>/
         <span class="breadcrumb-active">{{ menu_item.name }}</span>
      </span>
      <div class="row">
         <div class="column text-column">
            <h2 class="menu-name">{{ menu_item.name }}</h2>
            <h2 class="menu-description">{{ menu_item.description}}</h2>
            <p class="menu-price">Price: <span class="price-amount">${{ menu_item.price }}.00</span></p>
         </div>
         <div class="column image-column">
            <img class="menu-image" src="/static/images/{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}" />
         </div>
      </div>
   </article>
</section>

<style>
   .menu-section {
       padding: 40px;
       background: #f1f4ec;
       border-radius: 10px;
       box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
   }
   .menu-article {
       max-width: 800px;
       margin: 0 auto;
   }
   .menu-title {
       text-align: center;
       color: #2e7d32;
       font-size: 28px;
   }
   .breadcrumb {
       display: block;
       text-align: center;
       margin-bottom: 20px;
       font-size: 16px;
   }
   .breadcrumb-link {
       color: #388e3c;
       text-decoration: none;
   }
   .breadcrumb-active {
       color: #ffb300;
       font-weight: bold;
   }
   .row {
       display: flex;
       flex-wrap: wrap;
       justify-content: space-between;
       align-items: center;
   }
   .column {
       flex: 1;
       padding: 20px;
   }
   .text-column {
       background: #ffffff;
       border-radius: 8px;
       padding: 20px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
   }
   .menu-name {
       color: #2e7d32;
       font-size: 24px;
       margin-bottom: 10px;
   }
   .menu-description {
       font-size: 18px;
       color: #3c3737;
       font-family: 'Roboto', sans-serif;
   }
   .menu-price {
       font-size: 20px;
       font-weight: bold;
       color: #ffb300;
   }
   .price-amount {
       color: #388e3c;
   }
   .image-column {
       display: flex;
       justify-content: center;
       align-items: center;
   }
   .menu-image {
       max-width: 100%;
       border-radius: 10px;
       box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
   }
   @media (max-width: 768px) {
       .row {
           flex-direction: column;
           align-items: center;
       }
       .column {
           width: 100%;
       }
   }
</style>
{% endblock %}
