{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
        <h1>Restaurant Menu</h1>
    </header>
        <div class="column">
            {% for item in menu.menu %}
            <p>
                <a href="{% url 'menu_item' pk=item.pk %}">{{ item.name }}</a>

                <span class="menu-price">
                    ${{ item.price }}.00
                </span>
            </p>
        {% endfor %}
        </div>

{% endblock %}
